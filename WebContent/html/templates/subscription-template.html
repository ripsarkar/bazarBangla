<div class="container">
        <div class="col-md-12 pull-left">
        <h2 class="title-head">Create Subscription / Contract</h2>
      </div>
      <div class="clear-fix"></div>
             <div class="col-md-12 pull-left"> <hr></div>

  <div  class="col-md-12 text-center">
    <form role="form" class="">
    <div class="form-group col-md-12">
      <div class="col-md-4"><label for="org_id" class="form-group pull-right"> Subscription/Contract Id<span style="color:red">*</span></label></div>
      <div class="col-md-6"><input type="text" class="form-control" id="org_id"></div>
    </div>
    <div class="form-group col-md-12">
      <div class="col-md-4"><label for="org_name" class="form-group pull-right">Effective Date<span style="color:red">*</span></label></div>
      <div class="col-md-6"><input type="text" class="form-control" id="org_name"></div>
    </div>
    <div class="form-group col-md-12">
      <div class="col-md-4"><label for="address_1" class="form-group pull-right">Expiration Date<span style="color:red">*</span></label></div>
      <div class="col-md-6"><input type="text" class="form-control" id="address_1"></div>
    </div>
    <div class="form-group col-md-12">
      <div class="col-md-4"><label for="city" class="form-group pull-right">Maximum Active Users<span style="color:red">*</span></label></div>
      <div class="col-md-6"><input type="text" class="form-control" id="city"></div>
    </div>
    <div class="col-md-6 col-md-offset-4 submitButtonOrganization"><input type="button" class="btn btn-default pull-left" ng-click="clearVal()" value="Clear"></div>
    <div class="col-md-6 col-md-offset-4 submitButtonOrganization"><input type="button" class="btn btn-default pull-left" ng-click="ceateContact()" value="Submit"></div>
    </form>
  </div>
</div>
