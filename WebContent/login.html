<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Use Case Library Application</title>
   
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet"> 
  
</head>
<body>
   <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/jquery.1.11.13.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
  
<div class="row zeroSpace">
    <div class="heading">
        <img alt="logo" src="img/ibmlogoheader.png" style="margin-top: 10px;">
    </div>
</div>
<div id="content" ng-class="pagebg">
    <div class="container">
        <div class="row">
            <div class="loginpage" >
                <div class="row logP">
                    <div class="logindesign">
                        <div class="col-md-6 col-sm-12">
                            <div class="login-logo">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-8 log-reg">
                            <h3 class="title-head"><img src="img/loginicon.png"> Login <span class="loginBold"> with IBM ID or w3ID</span></h3>
                           
                            
                              <div class="zeropad"><span>You will be redirected to Use Case Library after login with your IBM ID or w3ID</span></div>
                                <div class="loginbtn1">
                                <a href="http://devuclapi.mybluemix.net/auth" class="btn btn-primary btnucsr">IBM Customers</a>
                                </div>
                                <div class="loginbtn2">
                                <a href="http://devuclapi.mybluemix.net/SSOAuthentication" class="btn btn-primary btnucsr">IBM Employees</a>
                                </div>                               
                                <div>
                        	    <div id="logErr" class="conditional_form_part alert alert-danger msg-alert ">You don't have valid UCL Account/Subscription</div>
                                </div>
                        	    <div class="loginbtn3">
                        	    	<a href="http://devuclapi.mybluemix.net/downloadLoginDocument" class="btn btn-primary btnucsr">LOGIN HELP ?</a>
                        	    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row zeroSpace" id="footer">
    <div class="col-md-6 col-sm-10">
        <ul class="foot-nav">
            <li><a href="">Terms of use</a> </li>
            <li><a href="">Business conduct Guidelines</a> </li>
            <li><a href="">Feedback</a> </li>
            <li><a href="">Accessibility </a> </li>
        </ul>
    </div>
    <div class="col-md-6 col-sm-2 footer-logo text-right">
        <img alt="logo" src="img/ibmlogoheader.png">
    </div>
</div>
</body>
</html>
